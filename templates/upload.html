<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passport OCR Scanner</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Animate on Scroll (AOS) -->
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
        }

        .container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        input[type="file"] {
            width: 100%;
            padding: 10px;
            background: white;
            border: none;
            border-radius: 5px;
        }

        .btn-custom {
            background: #ff9800;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            border: none;
            transition: 0.3s;
        }

        .btn-custom:hover {
            background: #ffb74d;
            transform: scale(1.05);
        }

        .details {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container" data-aos="zoom-in">
        <h2 class="mb-4">Upload Passport Image</h2>

        <form action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="passport" accept="image/*" required>
            <button type="submit" class="btn btn-custom mt-3">Upload & Extract</button>
        </form>

        {% if first_name %}
        <div class="details mt-4" data-aos="fade-up">
            <h3>Extracted Passport Details</h3>
            <p><strong>First Name:</strong> {{ first_name }}</p>
            <p><strong>Last Name:</strong> {{ last_name }}</p>
            <p><strong>Passport Number:</strong> {{ passport_number }}</p>
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS & AOS JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
